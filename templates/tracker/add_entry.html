{% extends "base.html" %}

{% block content %}
<h1>Add a new entry</h1>
<div class="form">
    <form  method="POST" >
    {% csrf_token %}
    {% for field in form %}
    <div class="flex items-center mb2">
        <label for="{{ field.id_for_label }}" >{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
      <button type="submit" >Save</button>
    </div>
  </form>
</div>
{% endblock content %}
