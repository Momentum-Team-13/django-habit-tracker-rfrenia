{% extends "base.html" %}

{% block content %}
<h1>Add a new habit</h1>
<div class="form">
    <form action="{% url 'add_habit' %}" method="POST" >
    {% csrf_token %}
    {{ form.as_p }}
    <div class="submit">
      <button type="submit" >Save</button>
    </div>
  </form>
</div>
{% endblock content %}
