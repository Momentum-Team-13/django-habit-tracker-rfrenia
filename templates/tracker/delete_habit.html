{% extends "base.html" %}

{% block content %}
<h1>Delete Habit</h1>

<div>
  <form action="{% url 'delete_habit' pk=habits.pk %}" method="POST">
    {% csrf_token %}
    <p>Do you want to delete {{ habits.habit_name }}?</p>
    <div>
    <button type="submit">Delete Habit</button>
    <br>
    <br>
    <a href="{% url 'habit_detail' pk=user.pk %}">Back to Habit Detail</a>
    </div>
  </form>
</div>
{% endblock %}
